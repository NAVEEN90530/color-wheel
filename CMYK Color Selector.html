<h1>CMYK Color Selector</h1>

<div id="colorContainer">
    <!-- Color squares will be dynamically added here -->
</div>

<div id="schemeContainer">
    <label><input type="radio" name="scheme" value="complementary" checked> Complementary</label>
    <label><input type="radio" name="scheme" value="triadic"> Triadic</label>
    <label><input type="radio" name="scheme" value="compound"> Compound (Split Complementary)</label>
    <label><input type="radio" name="scheme" value="analogous"> Analogous</label>
</div>

<div id="outputContainer">
    <!-- Output colors will be displayed here -->
</div>

<script src="CMYK Color Selector.js"></script>
</body>
